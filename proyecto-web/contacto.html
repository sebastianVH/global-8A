<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preload" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Roboto+Slab:wght@100;500&display=swap" rel="stylesheet">
    <script src="js/modernizr.js"></script>
    <title>BlogDeCafe</title>
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a href="./index.html">
                    <h3>Blog<span class="letra-bold">DeCafe</span>
                    </h3>
                </a>
                <nav class="navegacion">
                    <a href="./nosotros.html" class="navegacion-enlaces">Nosotros</>
                    <a href="./cursos.html" class="navegacion-enlaces">Cursos</a>
                    <a href="" class="navegacion-enlaces">Contacto</a>
                </nav>
            </div>
            <div class="textos-header">
                <h2 class="no-margin">Los mejores tips de cafe</h2>
                <p class="no-margin">Conoce las tecnicas para volverte un barman profesional</p>
            </div>
        </div>
    </header>

    <main class="contenedor">
        <h3 class="center-text">Contacto</h3>
        <div class="contacto-bg"></div>
        <form class="formulario" action="">
            <div class="campo">
                <label class="campo-label" for="">Nombre</label>
                <input class="campo-input" type="text" placeholder="Ingrese su nombre">
            </div>
            <div class="campo">
                <label class="campo-label" for="">E-mail</label>
                <input class="campo-input" type="email" name="" id="" placeholder="Ingrese su Email">
            </div>
            <div class="campo">
                <label class="campo-label" for="">Mensaje</label>
                <textarea class="campo-input campo-textarea" placeholder="Mensaje..." name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="campo">
                <input title="Enviar Formulario" class="boton btn-form" type="submit" value="Enviar">
            </div>
        </form>
    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a href="">
                    <h1>Blog<span class="letra-bold">DeCafe</span>
                    </h1>
                </a>
                <nav class="navegacion">
                    <a href="" class="navegacion-enlaces">Nosotros</>
                    <a href="" class="navegacion-enlaces">Cursos</a>
                    <a href="" class="navegacion-enlaces">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
